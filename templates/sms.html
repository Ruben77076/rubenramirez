<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twilio SMS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body class="background">
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('about') }}">About Me</a></li>
                <li><a href="{{ url_for('contact') }}">Contact Me</a></li>
                <li><a href="{{ url_for('sms_chat') }}">SMS</a></li>
                <li><a href="{{ url_for('readability') }}">Readability Index</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
      <h1>Twilio SMS</h1>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <ul>
            {% for category, message in messages %}
              <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
      <form method="POST" action="{{ url_for('sms_chat') }}">
          <label for="to_number">To:</label>
          <input type="text" id="to_number" name="to_number" required>
          <br><br>
          <label for="message_body">Message:</label>
          <textarea id="message_body" name="message_body" required></textarea>
          <br><br>
          <button type="submit" class="btn btn-success">Send SMS</button>
      </form>
      <a href="{{ url_for('home') }}">Back to Home</a>
    </main>
</body>
</html>
