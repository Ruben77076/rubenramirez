<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('about') }}">About Me</a></li>
                <li><a href="{{ url_for('contact') }}">Contact Me</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <h1>Contact Me</h1>
        <div class="row">
            <div class="col-md-6">
                <form id="contactForm" method="POST" action="{{ url_for('contact') }}" class="needs-validation" novalidate>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" onkeydown="return /[a-zA-Z\s]/i.test(event.key)" pattern="^[A-za-z\s]+$" required>
                        <div class="invalid-feedback">Please enter a valid name.</div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>
                        <div class="invalid-feedback">Please enter a valid email.</div>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea class="form-control" id="message" name="message" required></textarea>
                        <div class="invalid-feedback">Please enter a message.</div>
                    </div>
                    <button type="submit" class="btn btn-primary">Send</button>
                </form>
                <p id="formMessage"></p>
            </div>

            <div class="col-md-6">
                <h2>Contacts</h2>
                <div id="contactsCarousel" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        {% for contact in contacts %}
                        <div class="carousel-item {% if loop.index == 1 %}active{% endif %}">
                            <div class="d-block w-100">
                                <h5>{{ contact.name }}</h5>
                                <p>{{ contact.email }}</p>
                                <p>{{ contact.message }}</p>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                    <a class="carousel-control-prev" href="#contactsCarousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="false"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#contactsCarousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="false"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </main>
